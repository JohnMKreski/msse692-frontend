<section class="profile-events">
  <h2 class="section-title">My Events ({{ (myEvents() || []).length }})</h2>
  <p class="error" *ngIf="myEventsError() as meErr">{{ meErr }}</p>

  <ng-container *ngIf="myEvents() as my; else myEventsSkeleton">
    <p *ngIf="!my.length && !myEventsError()">You have not created any events yet.</p>

    <div *ngIf="my.length" class="event-card-grid" aria-label="My events">
      <article class="event-card" *ngFor="let e of my">
        <header class="event-card__header">
          <h3 class="event-card__title">{{ e.eventName || '(untitled event)' }}</h3>
        </header>
        <div class="event-card__body">
          <div class="event-card__row">
            <span class="label">Location</span>
            <span class="value">{{ e.eventLocation || 'â€”' }}</span>
          </div>
          <div class="event-card__row">
            <span class="label">Date</span>
            <span class="value">{{ e.startAt | date:'mediumDate' }}</span>
          </div>
          <div class="event-card__row">
            <span class="label">Start</span>
            <span class="value">{{ e.startAt | date:'shortTime' }}</span>
          </div>
        </div>
      </article>
    </div>

    <div class="actions" style="margin-top:0.75rem;">
      <a routerLink="/editor/events" class="mat-mdc-unelevated-button mdc-button"><span class="mdc-button__label">Open Events Editor</span></a>
    </div>
  </ng-container>

  <ng-template #myEventsSkeleton>
    <div>Loading...</div>
  </ng-template>
</section>
